# Main workflow for this API Project
name: Blogglet Production Pipeline

# Start this workflow on a dispatch event (manual).
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
        logLevel:
          description: 'Log level'
          required: true
          default: 'info'
          type: choice
          options:
          - info
          - warning
          - debug

