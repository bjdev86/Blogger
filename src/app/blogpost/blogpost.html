<!-- Div to contain blogpost and all reply posts -->
<div class="main">
  <!-- Div to contain blogpost text -->
  <div class="blog-post">
    {{ blogPost }}
  </div>
  <!-- Div to contain all the replies to the original blog post -->
  <div class="reply-posts">
    <!-- Iterate all the replies placing them in reply posts along the way. -->
    *ngFor = "let reply of replies"
  </div>
  <!-- Div to hold the reply post in response to the original blog post-->
  <div class="blog-post-reply-editor">

  </div>
</div>
